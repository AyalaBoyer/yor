service: my-sls-service
provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  tags:
    GLOBAL_TAG1: foo
    GLOBAL_TAG2: bar
  stackTags:
    RESOURCE_TAG1: foo
    RESOURCE_TAG2: bar

functions:
  myFunction:
    handler: myFunction.handler
    tags:
      TAG1_FUNC: Func1 Tag Value
      TAG2_FUNC: Func1 Tag2 Value
      yor_name: myFunction
      yor_trace: 1a73ff0c-a614-4953-8b4c-38fe9dfe53c2
    name: myFunction
  myFunction2:
    name: myFunction2
    handler: myFunction2.handler
    tags:
      TAG1_FUNC: Func2 Tag Value
      TAG2_FUNC: Func2 Tag2 Value
      yor_name: myFunction2
      yor_trace: 5ef8a4f9-4cd4-4304-b089-e4e1fbd958ac

resources: # CloudFormation template syntax
  Resources:
    S3BucketPublicRead:
      Type: AWS::S3::Bucket
      Properties:
        Tags:
          - Key: TAG1_CFN
            Value: CFN Tag Value
          - Key: TAG2_CFN
            Value: CFN Tag2 Value
        AccessControl: Private
        BucketEncryption:
          ServerSideEncryptionConfiguration:
            - ServerSideEncryptionByDefault:
                SSEAlgorithm: AES256
